<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Section</title>
  <link rel="stylesheet" href="PricingSection.css">
</head>
<body>

  <section class="pricing">
    <div class="card">
      <h2>Basic</h2>
      <p class="price">$19/mo</p>
      <ul>
        <li>Feature A</li>
        <li>Feature B</li>
        <li>Feature C</li>
      </ul>
      <a href="#" class="btn">Choose Plan</a>
    </div>

    <div class="card highlight">
      <h2>Standard</h2>
      <p class="price">$49/mo</p>
      <ul>
        <li>Feature A</li>
        <li>Feature B</li>
        <li>Feature C</li>

      </ul>
      <a href="#" class="btn">Choose Plan</a>
    </div>

    <div class="card">
      <h2>Premium</h2>
      <p class="price">$99/mo</p>
      <ul>
        <li>Feature A</li>
        <li>Feature B</li>
        <li>Feature C</li>
        <li>Feature D</li>
        <li>Feature E</li>
      </ul>
      <a href="#" class="btn">Choose Plan</a>
    </div>
  </section>

</body>
</html>
