<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Akarsha Purwar | Skills & Expertise</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
      background-color: #2b2a2a;
      color: #f5f5f5;
      font-family: 'Poppins', sans-serif;
    }

    h1, h2 {
      color: #ffeb3b;
      font-weight: 600;
    }

    .skill-section {
      padding: 80px 0;
    }

    .skill-category {
      margin-bottom: 40px;
    }

    .progress {
      height: 8px;
      background-color: #555;
      border-radius: 5px;
    }

    .progress-bar {
      background-color: #ffeb3b;
    }

    .skill-item {
      margin-bottom: 25px;
    }

    .navbar {
      background-color: #1e1e1e !important;
    }

    .navbar-brand {
      color: #ffeb3b !important;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .nav-link {
      color: #ddd !important;
      margin-right: 20px;
      transition: 0.3s;
    }

    .nav-link:hover {
      color: #ffeb3b !important;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Akarsha Purwar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Skills</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Skills Section -->
  <section class="skill-section">
    <div class="container">
      <h1 class="mb-5">Skills & Expertise</h1>

      <div class="row">
        <!-- Frontend -->
        <div class="col-md-6 skill-category">
          <h2 class="mb-4">Frontend Development</h2>

          <div class="skill-item">
            <div class="d-flex justify-content-between">
              <span>React / Next.js</span>
              <span>80%</span>
            </div>
            <div class="progress">
              <div class="progress-bar" style="width: 80%;"></div>
            </div>
          </div>

          <div class="skill-item">
            <div class="d-flex justify-content-between">
              <span>TypeScript</span>
              <span>75%</span>
            </div>
            <div class="progress">
              <div class="progress-bar" style="width: 75%;"></div>
            </div>
          </div>

          <div class="skill-item">
            <div class="d-flex justify-content-between">
              <span>Tailwind CSS</span>
              <span>75%</span>
            </div>
            <div class="progress">
              <div class="progress-bar" style="width: 75%;"></div>
            </div>
          </div>

          <div class="skill-item">
            <div class="d-flex justify-content-between">
              <span>JavaScript</span>
              <span>80%</span>
            </div>
            <div class="progress">
              <div class="progress-bar" style="width: 80%;"></div>
            </div>
          </div>
        </div>

        <!-- Backend -->
        <div class="col-md-6 skill-category">
          <h2 class="mb-4">Backend Development</h2>

          <div class="skill-item">
            <div class="d-flex justify-content-between">
              <span>Node.js</span>
              <span>85%</span>
            </div>
            <div class="progress">
              <div class="progress-bar" style="width: 85%;"></div>
            </div>
          </div>

          <div class="skill-item">
            <div class="d-flex justify-content-between">
              <span>Express</span>
              <span>80%</span>
            </div>
            <div class="progress">
              <div class="progress-bar" style="width: 80%;"></div>
            </div>
          </div>

          <div class="skill-item">
            <div class="d-flex justify-content-between">
              <span>MongoDB</span>
              <span>75%</span>
            </div>
            <div class="progress">
              <div class="progress-bar" style="width: 75%;"></div>
            </div>
          </div>

          <div class="skill-item">
            <div class="d-flex justify-content-between">
              <span>REST APIs</span>
              <span>90%</span>
            </div>
            <div class="progress">
              <div class="progress-bar" style="width: 90%;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
