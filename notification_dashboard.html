<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notifications Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="notification_dashboard.css">
</head>
<body>

  <div class="container mt-5">
    <div class="card p-4">
      <h3 class="text-center mb-4 fw-bold">ðŸ“¬ User Notifications</h3>

      <!-- Alerts -->
      <div class="alert alert-success" role="alert">
        New message received!
      </div>
      <div class="alert alert-info" role="alert">
        Tip: Update your profile for better visibility.
      </div>
      <div class="alert alert-danger" role="alert">
         Warning: Password expires in 3 days.
      </div>

      <!--  Dismissible Alert -->
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
         Reminder: Complete your onboarding steps.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <!--  Summary Well -->
      <div class="bg-light border rounded p-3 mt-4">
        <h5 class="fw-bold">Summary</h5>
        <p>You have 3 unread messages, 2 pending tasks, and 1 system alert.</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
