<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Today's Menu</title>

  <div class="container mt-5">

        <tr>

          <th>Price</th>
        </tr>
      </thead>

        <tr>
          <td>Margherita Pizza</td>
          <td>Main Course</td>
          <td>₹299</td>
        </tr>
        <tr>
          <td>Caesar Salad</td>

        </tr>
        <tr>
          <td>Chocolate Lava Cake</td>
          <td>Dessert</td>
          <td>₹149</td>
        </tr>
      </tbody>

    <!-- Chef's Specials -->

    <ul class="list-group mb-4">

    <!-- Food Image with Caption -->

      <img src="https://tse4.mm.bing.net/th/id/OIP.aCxlmgzZFItEUDpPjzZmmQHaE7?cb=ucfimgc2&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Delicious Dish" class="img-fluid rounded mb-2" width="300">
