<!DOCTYPE html>
<html>
<head>
    <title>File Upload</title>
</head>
<body>
    <h1>Upload Image</h1>
    <form>
        <input type="file" name="image" accept=".jpg,.png" required><br><br>
        <p>Allowed files: .jpg, .png</p>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
