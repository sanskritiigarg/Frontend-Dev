<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo-Classes Demo</title>
  <link rel="stylesheet" href="pseudo.css">
</head>
<body>
  <h1>CSS Pseudo-Classes Demonstration</h1>

  <div class="container">
    <!-- Hover Example -->
    <div class="example">
      <h2>:hover</h2>
      <p>Hover over this link to see the effect:</p>
      <a href="#" class="hover-link">Hover Me</a>
    </div>

    <!-- Focus Example -->
    <div class="example">
      <h2>:focus</h2>
      <p>Click or tab into this input field:</p>
      <input type="text" class="focus-input" placeholder="Focus on me">
    </div>

    <!-- Active Example -->
    <div class="example">
      <h2>:active</h2>
      <p>Click and hold this button:</p>
      <button class="active-btn">Click Me</button>
    </div>

    <!-- nth-child Example -->
    <div class="example">
      <h2>:nth-child()</h2>
      <p>List items styled differently using nth-child:</p>
      <ul class="color-list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
      </ul>
    </div>
  </div>
</body>
</html>
