<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Explorer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="travel_agency.css">
</head>
<body>

  <!--  Carousel -->
  <div id="travelCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="3000">
        <img src="https://cdn.britannica.com/54/75854-050-E27E66C0/Eiffel-Tower-Paris.jpg" class="d-block w-100" alt="Paris">
        <div class="carousel-caption d-none d-md-block">
          <h5>Paris, France</h5>
          <p>The city of lights and love.</p>
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="4000">
        <img src="https://www.bing.com/th/id/OIP.ShZdQbYWtQHokK39wG-2KgHaEK?w=228&h=211&c=8&rs=1&qlt=90&o=6&cb=ucfimgc1&dpr=1.5&pid=3.1&rm=2" class="d-block w-100" alt="Bali">
        <div class="carousel-caption d-none d-md-block">
          <h5>Bali, Indonesia</h5>
          <p>Tropical paradise with serene beaches.</p>
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="5000">
        <img src="https://www.bing.com/th/id/OIP.JRMnE75w3y21zKCwBXVP9AHaE8?w=244&h=211&c=8&rs=1&qlt=90&o=6&cb=ucfimgc1&dpr=1.5&pid=3.1&rm=2" class="d-block w-100" alt="New York">
        <div class="carousel-caption d-none d-md-block">
          <h5>New York, USA</h5>
          <p>The city that never sleeps.hh</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#travelCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#travelCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!--  Booking Progress Bar -->
  <div class="container my-5">
    <h4 class="text-center mb-3">Booking Completion</h4>
    <div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width: 70%;">
        70%
      </div>
    </div>
  </div>

  <!--  Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">Contact us: travel@explorer.com | +91 98765 43210</p>
    <p class="mb-0">&copy; 2025 Travel Explorer. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
