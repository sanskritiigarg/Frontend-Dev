<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form with CSRF Token</title>
</head>
<body>
  <h1>Login Form</h1>
  
  <form action="/login" method="POST">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" required><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <!-- 
      The hidden CSRF token helps protect against Cross-Site Request Forgery attacks.
      It ensures that the request is coming from a trusted source (the actual user),
      not a malicious third-party website.
    -->
    <input type="hidden" name="csrf_token" value="dummy_csrf_token_12345">

    <input type="submit" value="Login">
  </form>

</body>
</html>
