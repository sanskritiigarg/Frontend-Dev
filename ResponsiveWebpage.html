<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Flexbox & Grid Layout</title>
  <link rel="stylesheet" href="ResponsiveWebPage.css">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="logo">MyLogo</div>
    <nav class="nav">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- MAIN GRID AREA -->
  <main class="main-grid">
    <!-- ARTICLE -->
    <article class="article">
      <h1 class="title">Welcome to My Page</h1>
      <div class="boxes">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
      </div>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent vel lectus sed urna efficitur tincidunt.</p>
    </article>

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <h2>Sidebar</h2>
      <ul>
        <li>Link 1</li>
        <li>Link 2</li>
        <li>Link 3</li>
        <li>Link 4</li>
      </ul>
    </aside>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    &copy; 2025 | Designed by Sanskriti
  </footer>

</body>
</html>
