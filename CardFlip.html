<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Flip Animation</title>
  <link rel="stylesheet" href="CardFlip.css">
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="card-inner">
        <!-- Front Side -->
        <div class="card-front">
          <img src="https://picsum.photos/id/1015/300/200" alt="Card Image">
          <h2>Card Title</h2>
        </div>
        <!-- Back Side -->
        <div class="card-back">
          <p>This is the back side of the card. You can add additional information or description here.</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
