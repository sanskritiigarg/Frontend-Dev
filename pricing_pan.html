<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose Your Plan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="pricing_plans.css">
</head>
<body>

  <div class="container mt-5">
    <h2 class="text-center fw-bold mb-4">Choose Your Plan</h2>
    <div class="row">
      <!-- Basic Plan -->
      <div class="col-md-4 mb-4">
        <div class="card plan-card shadow-lg transition">
          <div class="card-body text-center">
            <h5 class="card-title">Basic</h5>
            <h6 class="card-subtitle mb-2 text-muted">₹499/month</h6>
            <ul class="list-unstyled mt-3 mb-4">
              <li>✔ 5 Projects</li>
              <li>✔ Email Support</li>
              <li>✔ Basic Analytics</li>
            </ul>
            <a href="#" class="btn btn-outline-primary">Select</a>
          </div>
        </div>
      </div>

      <!-- Pro Plan (Highlighted) -->
      <div class="col-md-4 mb-4">
        <div class="card bg-primary text-white shadow-lg transition">
          <div class="card-body text-center">
            <h5 class="card-title">Pro</h5>
            <h6 class="card-subtitle mb-2">₹999/month</h6>
            <ul class="list-unstyled mt-3 mb-4">
              <li>✔ Unlimited Projects</li>
              <li>✔ Priority Support</li>
              <li>✔ Advanced Analytics</li>
            </ul>
            <a href="#" class="btn btn-light">Select</a>
          </div>
        </div>
      </div>

      <!-- Enterprise Plan -->
      <div class="col-md-4 mb-4">
        <div class="card plan-card shadow-lg transition">
          <div class="card-body text-center">
            <h5 class="card-title">Enterprise</h5>
            <h6 class="card-subtitle mb-2 text-muted">₹1999/month</h6>
            <ul class="list-unstyled mt-3 mb-4">
              <li>✔ Custom Solutions</li>
              <li>✔ Dedicated Manager</li>
              <li>✔ Full Integration</li>
            </ul>
            <a href="#" class="btn btn-outline-primary">Select</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
