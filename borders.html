<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Borders and Padding Demonstration</title>
  <link rel="stylesheet" href="borders.css">
</head>
<body>
  <h1>Borders and Padding Demonstration</h1>
  
  <div class="container">
    <div class="box solid">Solid Border<br>(padding: 10px)</div>
    <div class="box dashed">Dashed Border<br>(padding: 20px)</div>
    <div class="box double">Double Border<br>(padding: 30px)</div>
    <div class="box groove">Groove Border<br>(padding: 40px)</div>
  </div>

  <h2>Rounded Corners Examples</h2>
  <div class="container">
    <div class="box rounded-small">Small Radius<br>(5px)</div>
    <div class="box rounded-medium">Medium Radius<br>(15px)</div>
    <div class="box rounded-large">Large Radius<br>(30px)</div>
  </div>
</body>
</html>
