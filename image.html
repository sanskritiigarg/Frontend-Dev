<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Showcase Layout</title>
  <link rel="stylesheet" href="image.css">
</head>
<body>
  <h1>Responsive Image Showcase</h1>

  <div class="gallery">
    <figure>
      <div class="img-wrapper">
        <img src="https://picsum.photos/400/250?random=1" alt="Nature 1">
        <div class="overlay"></div>
      </div>
      <figcaption>Beautiful Mountain View</figcaption>
    </figure>

    <figure>
      <div class="img-wrapper">
        <img src="https://picsum.photos/400/250?random=2" alt="Nature 2">
        <div class="overlay"></div>
      </div>
      <figcaption>Peaceful Lake</figcaption>
    </figure>

    <figure>
      <div class="img-wrapper">
        <img src="https://picsum.photos/400/250?random=3" alt="Nature 3">
        <div class="overlay"></div>
      </div>
      <figcaption>Sunny Beach</figcaption>
    </figure>

    <figure>
      <div class="img-wrapper">
        <img src="https://picsum.photos/400/250?random=4" alt="Nature 4">
        <div class="overlay"></div>
      </div>
      <figcaption>Forest Trail</figcaption>
    </figure>

    <figure>
      <div class="img-wrapper">
        <img src="https://picsum.photos/400/250?random=5" alt="Nature 5">
        <div class="overlay"></div>
      </div>
      <figcaption>Golden Sunset</figcaption>
    </figure>

    <figure>
      <div class="img-wrapper">
        <img src="https://picsum.photos/400/250?random=6" alt="Nature 6">
        <div class="overlay"></div>
      </div>
      <figcaption>Snowy Peaks</figcaption>
    </figure>
  </div>
</body>
</html>
