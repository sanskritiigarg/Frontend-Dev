<!DOCTYPE html>
<html>
<head>
    <title>Dropdown Selection</title>
</head>
<body>

    <h1>Travel Destination Selector</h1>

    <form>
        <label for="country">Country:</label>
        <select id="country">
            <option selected>India</option>
            <option>France</option>
            <option>Japan</option>
            <option>USA</option>
        </select>
        <br><br>

        <label for="state">State:</label>
        <select id="state">
            <option selected>Uttar Pradesh</option>
            <option>Maharashtra</option>
            <option>Delhi</option>
            <option>Tamil Nadu</option>
        </select>
        <br><br>

        <label for="city">City:</label>
        <select id="city">
            <option selected>Mathura</option>
            <option>Lucknow</option>
            <option>Delhi</option>
            <option>Mumbai</option>
        </select>
        <br><br>

        <label for="place">Favorite Tourist Place:</label>
        <select id="place">
            <option selected>Taj Mahal</option>
            <option>Eiffel Tower</option>
            <option>Mount Fuji</option>
            <option>Statue of Liberty</option>
        </select>
        <br><br>

        <p>
            You have chosen to visit <b>Mathura, Uttar Pradesh, India</b> and your favorite place is <b>Taj Mahal</b>.
        </p>
    </form>

</body>
</html>
