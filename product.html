<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Catalog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="q3-product-catalog.css">
</head>
<body>

  <div class="container mt-4">
    <h2 class="text-center mb-4 fw-bold">Our Products</h2>
    <div class="row">
      <!-- Product Card Example -->
      <div class="col-md-3 col-sm-6 mb-4">
        <div class="card shadow-sm transition">
          <img src="https://d2v5dzhdg4zhx3.cloudfront.net/web-assets/images/storypages/primary/ProductShowcasesampleimages/JPEG/Product+Showcase-1.jpg" class="card-img-top" alt="Product 1">
          <div class="card-body text-center">
            <h5 class="card-title">Product Name</h5>
            <p class="card-text">$49.99</p>
            <a href="#" class="btn btn-primary">Add to Cart</a>
          </div>
        </div>
        <div class="card shadow-sm transition">
          <img src="https://img.freepik.com/premium-photo/colorful-running-shoe-product-photography_966574-1394.jpg" class="card-img-top" alt="Product 2">
          <div class="card-body text-center">
            <h5 class="card-title">Product Name</h5>
            <p class="card-text">$40.99</p>
            <a href="#" class="btn btn-primary">Add to Cart</a>
          </div>
        </div>
      </div>
      <!-- Repeat above block for more products -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
