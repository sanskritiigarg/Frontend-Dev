<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Entities Example</title>
</head>
<body>
  <p>
    Here are some HTML entities:  
    &lt; (less than),  
    &gt; (greater than),  
    &amp; (ampersand),  
    &quot; (double quote),  
    &apos; (single quote).  
    <br><br>
    And here are some symbol entities:  
    &copy; (copyright),  
    &trade; (trademark),  
    &reg; (registered trademark).
  </p>
</body>
</html>
