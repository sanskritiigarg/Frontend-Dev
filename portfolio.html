<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="portfolio.css">
</head>
<body class="bg-light text-dark">

  <div class="container text-center p-5">
    <!-- Header -->
    <header class="mb-3">
      <h1 class="fw-bold">Priyanshi Sharma</h1>
      <p class="mt-4">Backend Developer | DSA Enthusiast</p>
    </header>

    <!-- Profile Image -->
    <img src="https://www.bing.com/th/id/OIP.hgWOH0wi5xPaU8bOVPFbRwHaD4?w=188&h=135&c=8&rs=1&qlt=90&o=6&cb=ucfimgc1&dpr=1.5&pid=3.1&rm=2" alt="Profile" class="img-fluid rounded-circle mb-3" width="150" />

    <!-- Buttons -->
    <div class="mb-4">
      <a href="#" class="btn btn-primary me-2">Hire Me</a>
      <a href="#" class="btn btn-outline-secondary">Download CV</a>
    </div>

    <!-- Contact Form -->
    <form>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Your Name" />
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Your Email" />
      </div>
      <div class="mb-3">
        <textarea class="form-control" rows="3" placeholder="Message"></textarea>
      </div>
      <button type="submit" class="btn btn-success">Send Message</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
