<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filter Comparison Layout</title>
  <link rel="stylesheet" href="filtercomparison.css">
</head>
<body>

  <section class="comparison-section">
    <h1>Filter Comparison Layout</h1>
    <div class="image-container">
      <figure class="before">
        <img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d" alt="Original Image">
        <figcaption>Before (Original)</figcaption>
      </figure>

      <figure class="after">
        <img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d" alt="Filtered Image">
        <figcaption>After (Brightness Filter)</figcaption>
      </figure>
    </div>
  </section>

</body>
</html>
