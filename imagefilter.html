<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Image Filter Gallery</title>
  <link rel="stylesheet" href="imagefilter.css" />
</head>
<body>
  <h1 class="title">Responsive Image Filter Gallery</h1>

  <div class="gallery">
    <figure>
      <img src="https://picsum.photos/id/1015/400/300" alt="Mountain" class="blur" />
      <figcaption>Blur Effect</figcaption>
    </figure>

    <figure>
      <img src="https://picsum.photos/id/1025/400/300" alt="Dog" class="grayscale" />
      <figcaption>Grayscale Effect</figcaption>
    </figure>

    <figure>
      <img src="https://picsum.photos/id/1035/400/300" alt="Forest" class="sepia" />
      <figcaption>Sepia Effect</figcaption>
    </figure>

    <figure>
      <img src="https://picsum.photos/id/1041/400/300" alt="Bridge" class="brightness" />
      <figcaption>Brightness Effect</figcaption>
    </figure>

    <figure>
      <img src="https://picsum.photos/id/1050/400/300" alt="Beach" class="contrast" />
      <figcaption>Contrast Effect</figcaption>
    </figure>

    <figure>
      <img src="https://picsum.photos/id/1060/400/300" alt="City" class="hue" />
      <figcaption>Hue-Rotate Effect</figcaption>
    </figure>
  </div>
</body>
</html>
