<!DOCTYPE html>
<html>
<head>
    <title>Form with Iframe Result</title>
</head>
<body>
    <h1>Submit Form</h1>
    <form target="resultFrame">
        <input type="text" name="username" placeholder="Enter Name" required>
        <button type="submit">Submit</button>
    </form>
    <iframe name="resultFrame" src="result.html" width="100%" height="100"></iframe>
</body>
</html>
