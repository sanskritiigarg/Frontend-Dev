<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Tooltip Demonstration</title>
  <link rel="stylesheet" href="tooltip.css">
</head>
<body>
  <h1>CSS Tooltip Demonstration</h1>

  <div class="tooltip-container">
    <!-- Tooltip 1 -->
    <div class="tooltip-item">
      <span class="tooltip-text">This is a light bulb icon tooltip!</span>
    </div>

    <!-- Tooltip 2 -->
    <div class="tooltip-item">
      <span class="tooltip-text">Learn more about CSS Tooltips!</span>
    </div>

    <!-- Tooltip 3 -->
    <div class="tooltip-item">
      <span class="tooltip-text">Show some love with this heart!</span>
    </div>

    <!-- Tooltip 4 -->
    <div class="tooltip-item">
      <span class="tooltip-text">You have new notifications!</span>
    </div>
  </div>
</body>
</html>
