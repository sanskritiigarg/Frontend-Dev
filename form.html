  <form action="https://youtu.be/akz8tRxBP-Y?si=ICxeR3qEGzmsyBpI" >
  <table border="1" cellpadding="4" align="center">

    <tr>
      <td colspan="4" align=center >Registration Form</td>
    </tr>

    <tr>
      <td>Student Name</td>
      <td><input type="text" placeholder="First Name"></td>
      <td><input type="text" placeholder="Middle Name"></td>

    </tr>

    <tr>
      <td>Mother's Name</td>
      <td><input type="text" placeholder="Mother's Name"></td>

    <tr>

        <input type="radio" name="gender" id="female">

      </td>
    </tr>

    <tr>
      <td>City</td>
      <td><select name="" id="">
        <option value="" default>Select</option>
        <option value="">Delhi</option>
        <option value="">Punjab</option>
      </select></td>
      <td>Signature</td>
      <td><input type="file"></td>
    </tr>

    <tr>
      <td></td>
      <td colspan="3" align="center"><button type="submit">Submit</button></td>
    </tr>

  </table>
  </form>
