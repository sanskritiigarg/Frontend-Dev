<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Transformations Showcase</title>
  <link rel="stylesheet" href="transformations-showcase.css">
</head>
<body>
  <header>
    <h1>CSS Transformations Showcase</h1>
  </header>

  <main class="container">
    <div class="box rotate">
      <div class="shape"></div>
      <p>rotate(20deg)</p>
    </div>

    <div class="box scale">
      <div class="shape"></div>
      <p>scale(1.3)</p>
    </div>

    <div class="box translate">
      <div class="shape"></div>
      <p>translate(20px, -15px)</p>
    </div>

    <div class="box skew">
      <div class="shape"></div>
      <p>skew(15deg, 10deg)</p>
    </div>
  </main>
</body>
</html>
