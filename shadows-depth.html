<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadows and Depth Effect Layout</title>
  <link rel="stylesheet" href="shadows-depth.css">
</head>
<body>
  <header>
    <h1>Shadows and Depth Effect Layout</h1>
  </header>

  <main class="card-container">
    <!-- Card 1 -->
    <div class="card card1">
      <img src="https://via.placeholder.com/120" alt="Profile 1">
      <h2>Soft Shadow</h2>
      <p>This card uses a soft, subtle shadow for a light depth effect.</p>
    </div>

    <!-- Card 2 -->
    <div class="card card2">
      <img src="https://via.placeholder.com/120" alt="Profile 2">
      <h2>Medium Shadow</h2>
      <p>This card uses a medium shadow for a more noticeable elevation.</p>
    </div>

    <!-- Card 3 -->
    <div class="card card3">
      <img src="https://via.placeholder.com/120" alt="Profile 3">
      <h2>Deep Shadow</h2>
      <p>This card uses a deep, intense shadow to create strong contrast.</p>
    </div>
  </main>
</body>
</html>
