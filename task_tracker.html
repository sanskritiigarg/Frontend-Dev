<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="task_tracker.css">
</head>
<body>

  <div class="container mt-5">
    <div class="card p-4">
      <!--  Header with Badge Counter -->
      <h3 class="fw-bold mb-4">
         Tasks <span class="badge bg-danger">3 Pending</span>
      </h3>

      <!--  Task List -->
      <ul class="list-group mb-4">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Finish Bootstrap Assignment
          <span class="badge bg-danger">High</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Review Java Notes
          <span class="badge bg-warning text-dark">Medium</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Submit GitHub Repo
          <span class="badge bg-success">Low</span>
        </li>
      </ul>

      <!--  Completed Button -->
      <button class="btn btn-primary">
        Mark All Completed <span class="badge bg-light text-dark">âœ”</span>
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
