<!DOCTYPE html>
<html>
<head>
    <title>Payment Form</title>
</head>
<body>
    <h1>Payment</h1>
    <form>
        <input type="text" name="cardname" placeholder="Cardholder Name" required><br><br>
        <input type="text" name="cardnumber" placeholder="Card Number" required><br><br>
        <input type="month" name="expiry" required><br><br>
        <input type="number" name="cvv" placeholder="CVV" required><br><br>
        <button type="submit">Pay Now</button>
    </form>
</body>
</html>
